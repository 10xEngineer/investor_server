{% extends 'layout.html' %}
{% block content %}
<form method="POST">
  <legend>Merchant Registration</legend>
  <div class="form-group">
    <label for="name">Merchant Name</label>
    <input type="text" name="name" autofocus="autofocus" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    <input type="text" name="description" autofocus="autofocus" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="style">Style</label>
    <input type="text" name="style" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" name="tags" class="form-control"/>
  </div>

  <legend>Manager</legend>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" autofocus="autofocus" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="user_name">Full name</label>
    <input type="text" name="user_name" autofocus="autofocus" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="user_email">Email</label>
    <input type="text" name="user_email" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="user_phone">Phone</label>
    <input type="text" name="user_phone" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" name="confirm" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
