{% extends 'layouts/default.html' %}
{% block content %}

	<div class="app-body">
		<div class="alert alert-dismissible fade in" role="alert" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 5001;"
			ng-class="{ hidden: !Alert.visible, 'alert-danger': Alert.type == 'error', 'alert-success': Alert.type == 'success', 'alert-info': Alert.type == 'info' }" 
			ng-controller="alertController"
		>
			<button type="button" class="close" data-dismiss="alert" ng-click="closeAlert()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<p>{% raw %}{{ Alert.text }}{% endraw %}</p>
		</div>

		<section data-ui-view id="ui-view"></section>

	</div>
	<script type="text/javascript">
		window.user = {{user|json|safe}};
		window.modules = {{modules|json|safe}};
	</script>

	<style>
		#spinner-service { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background-color: rgba(0, 0, 0, 0.5); }
		#spinner-service i { position: absolute; top: 50%; left: 50%; margin-top: -20px; margin-left: -20px; color: #fff;}

	    .app-body {
	        background: url('/client/assets/img/index_background.png');
	        background-size: 100% 100%;
	    }
	</style>
{% endblock %}
