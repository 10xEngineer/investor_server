{% extends 'layout.html' %}
{% block content %}
<form method="">
  <legend>Password Reset completed</legend>
  <h4>A confirmation email has been sent to your registered email at:</h4>
  {% if email %}
  <div class="form-group">
    <label for="email">Email</label>
    <strong>{{email}}</strong>
  </div>
  {% endif %}
</form>
{% endblock %}
