<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="topbar">
                <a class="logo" href="/">Ucanpay</a>

                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Services</a>
                </div>
                <a class="login-link" href="#">Beta Login</a>
            </div>
        </header>
        <div class="container">
            <div class="navbar">
                <a class="step active" href="#" data-id="1">
                    <span class="title">Step 1</span>
                    <span class="label">Create Account</span>
                </a>
                <a class="step" href="#" data-id="2">
                    <span class="title">Step 2</span>
                    <span class="label">Enter business information</span>
                </a>
                <a class="step" href="#" data-id="3">
                    <span class="title">Step 3</span>
                    <span class="label">Download the app</span>
                </a>
            </div>
            <form action="">
                <div class="step active" data-id="1">
                    <div class="form-row">
                        <label for="phone">Mobile Phone</label>
                        <input id="phone" type="text"/>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" type="text"/>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="password"/>
                    </div>
                    <div class="form-row">
                        <label for="password-confirm">Re-enter password</label>
                        <input id="password-confirm" type="password"/>
                    </div>
                </div>
                <div class="step" data-id="2">
                    <div class="form-row">
                        <label for="name">Contact person</label>
                        <input class="half" id="name" type="text" placeholder="First name"/>
                        <input class="half right" id="surname" type="text" placeholder="Last name"/>
                    </div>
                    <div class="form-row">
                        <label for="email">Business name</label>
                        <input id="business-name" type="text"/>
                    </div>
                    <div class="form-row">
                        <label for="password">Enter your Storeâ€™s address</label>
                        <input id="address" type="text"/>
                    </div>
                    <div class="form-row terms">
                        <input id="agree-terms" type="checkbox"/>
                        <label for="agree-terms">I agree to Ucan <a href="#">Term of Service</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>
                </div>
                <div class="step" data-id="3">
                    <div class="app-download-area">
                        <div class="platform-selector">
                            <a class="android active" href="#"></a>
                            <a class="ios" href="#"></a>
                        </div>
                        <div class="qr-code"></div>
                        <div class="hint">Choose your operating system and scan the above QR code to start installation.</div>
                    </div>
                </div>
                <div class="center">
                    <a href="#" class="continue-link">Next step</a>
                </div>
            </form>
        </div>
    </body>
</html>
